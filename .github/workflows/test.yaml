name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  check-package:
    name: Check Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@v2.0.0

      - name: Check Format
        run: |
          corepack yarn format
          git diff --exit-code HEAD

      - name: Check Lint
        run: corepack yarn lint

  test-package:
    name: Test Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@v2.0.0

      - name: Test Package
        run: corepack yarn test
