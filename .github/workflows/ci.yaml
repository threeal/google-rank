name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
env:
  NODE_OPTIONS: --experimental-vm-modules
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Enable Corepack
        run: corepack enable

      - name: Update Yarn
        run: yarn set version stable

      - name: Cache deps
        uses: actions/cache@v4.0.0
        with:
          path: .yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install deps
        run: yarn install

      - name: Build dist
        run: yarn nx build

      - name: Check diff
        run: git diff --exit-code HEAD

      - name: Test lib
        run: yarn test

      - name: Run bin
        run: yarn google-rank --help
